<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A detail page for original cinnamon roll">
    <title>Original Cinnamon Roll</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="heading">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="bunbunlogo.png" alt="logo" style="width:10%;height:auto">
        </a>
      </div>

      <!-- Navigation menu -->
      <div class="topnavi">
        <a href="menu.html" id="menu" style=text-decoration:none>&ensp;MENU&ensp;</a>
        <a href="order.html" id="order" style=text-decoration:none>&ensp;ORDER&ensp;</a>
        <a href="#contact" id="contact" style=text-decoration:none>&ensp;CONTACT&ensp;</a>
        <a href="#about" id="about" style=text-decoration:none>&ensp;ABOUT&ensp;</a>
        <a href="cart.html" id="cart" style=text-decoration:none>&ensp;CART&ensp;
          <img src="shoppingcart.png" alt="cart icon" style="width:35px;height:auto">
          <!-- Icons made by https://www.freepik.com -->
          <h1 id="cartNumUpdate"></h1>
        </a>
      </div>
    </div>

    <!-- Back button that takes users back to the Order Online page -->
    <div class="back">
      <a href="order.html">
      <img src="leftarrow.png" alt="leftward/go back arrow" style="width:45px;height:auto">
      <!--Icons made by "https://www.flaticon.com/authors/roundicons"-->
      </a>
    </div>

    <!-- Detailed information about the product -->
    <div class="items">
      <img src="cinnamonroll_large.png" id="roll-image" alt="Cinnamon Rolls" style="width:550px;height:500px">
      <!-- Image from https://pixabay.com/photos/cinnamon-rolls-dessert-pastry-sweet-4421067/ -->
      <div class="item-container">
        <h1>Original</h1>
        <h2>Our classic cinnamon roll - the most popular choice!</h2>
        <h3>Choose glazing</h3>
        <h4>(+$0.50 per roll)</h4>
        <h5 id="rollprice">$3.25</h5>
        <h6>*Sold in sets of 1/3/6/12</h6>
        <!-- Radio buttons for choosing the glazing -->
        <p class="choose-glaze">
          <input type="radio" id="none" name="glaze" value="none" onclick="changeImage(value)">
          <label for="none">None</label><br>
          <input type="radio" id="sugar-milk" name="glaze" value="sugar-milk" onclick="changeImage(value)">
          <label for="sugar-milk">Sugar-Milk</label><br>
          <input type="radio" id="vanilla-milk" name="glaze" value="vanilla-milk" onclick="changeImage(value)">
          <label for="vanilla-milk">Vanilla-Milk</label><br>
          <input type="radio" id="double-chocolate" name="glaze" value="double-chocolate" onclick="changeImage(value)">
          <label for="double-chocolate">Double-Chocolate</label><br>
        </p>

        <!-- Dropdown menu for selecting the quantity -->
        <select name="quantity" id="quantity" onchange="changeTotalPrice(this.value)">
          <option value="1">&ensp;1&ensp;</option>
          <option value="3">&ensp;3&ensp;</option>
          <option value="6">&ensp;6&ensp;</option>
          <option value="12">&ensp;12&ensp;</option>
        </select>
    

        <div class="listGlaze">
          <ul id="listOfGlaze">
          </ul>
        </div>
        <div class="listQuant">
          <ul id="listOfQuant">
          </ul>
        </div>


        <button class="btn3" onclick="addToCart('Original')">Add to Cart</button>

      </div>
    </div>
  </body>
